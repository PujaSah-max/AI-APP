modules:
  confluence:contentAction:
    - key: golpo-ai-hello-world-content-action
      title: Golpo AI
      resource: main
      resolver:
        function: resolver
      viewportSize: large   # you STILL get large Custom UI popup
      icon: "data:image/png;base64,"

  confluence:contentBylineItem:
    - key: golpo-ai-byline-item
      title: Golpo AI
      resource: main

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/hello-world/build

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/f8dbfcd9-d1ad-48a3-802a-4482fb4900bd

permissions:
  scopes:
    - read:confluence-content.all
    - read:page:confluence
    - read:comment:confluence

